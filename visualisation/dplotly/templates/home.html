<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block tittle %}
        <title>Home</title>
    {% endblock %}
</head>
    {% block content %}
    <div class="container-md">
        <br>
        <div class="alert alert-success" role="alert">
            {{alart}}
        </div>
        <br>
        <form id="post-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="select" id="" class="form-select" aria-label="Default select example">
                <option selected>Select Cryptocurrency</option>
                <option value="Bitcoin">Bitcoin</option>
                <option value="Ethereum">Ethereum</option>
                <option value="Binance">Binance</option>
            </select>
            <br>
            <input type="submit" value="Plot" class="btn btn-primary mb-3">
            <br>
        </form>
        {% if user.is_staff %}
            <a href="{% url 'uploadcsv' %}" class="btn btn-danger" >Upload csv</a>
        {% endif %}
        {{chart|safe}}
        {{scatterchart|safe}}
        {{boxchart|safe}}
    </div>
    {% endblock %}
</body>
</html>
